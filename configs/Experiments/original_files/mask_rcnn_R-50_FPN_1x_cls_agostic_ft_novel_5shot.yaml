_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "checkpoints/coco/faster_rcnn_R_50_FPN_cls_ag_b/model_reset_remove.pth"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 20
    FREEZE_BOX_HEAD: True
  PROPOSAL_GENERATOR:
    FREEZE: True
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: False
  ROI_MASK_HEAD:
    CLS_AGNOSTIC_MASK: True
    FREEZE: True
  BACKBONE:
    FREEZE: True
DATASETS:
  TRAIN: ('coco_trainval_novel_5shot_seed1',)
  TEST: ('coco_test_novel',)
SOLVER:
# Berkeley settings:
