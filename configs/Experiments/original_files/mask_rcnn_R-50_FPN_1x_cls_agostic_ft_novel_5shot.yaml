#  STEPS: (10000,)
#  MAX_ITER: 1500
# End Berkeley settings
# Settings in Berkeley * 2 , LR / 2
#  IMS_PER_BATCH: 8
#  BASE_LR: 0.005
#  STEPS: (20000,)
#  MAX_ITER: 3000
#  CHECKPOINT_PERIOD: 500
#  WARMUP_ITERS: 0
# End settings in Berkeley  *2, LR /2

# Test settings
  IMS_PER_BATCH: 4
  BASE_LR: 0.005
  STEPS: (20000,)
  MAX_ITER: 5
  CHECKPOINT_PERIOD: 500
  WARMUP_ITERS: 0
# End test settings
OUTPUT_DIR: "checkpoints/coco/faster_rcnn/faster_rcnn_R_101_FPN_ft_novel_5shot_test"